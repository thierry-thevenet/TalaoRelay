        <div class="container-fluid">

            <div class="row mb-3">
                <div class="col-lg-6 col-xl-4 offset-lg-3 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Create a new password</p>
                        </div>
                        <div class="card-body">
                            <form  action="/forgot_password/" method="post">
                                <div class="form-row">
                                    <div class="col-md-8 offset-md-2">
                                        <div class="form-group"><input placeholder="Your secret code" class="form-control"  type="password" name="code" required="" title="Enter the secret code you have just received"></div>
                                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                       <div class="form-group"><input placeholder="New password" class="form-control" id="password" type="password" name="password" required="" pattern=".{8,}" title="Eight or more characters"></div>
                                        <div class="form-group"><input placeholder="Confirm new password" class="form-control" id="confirm_password" type="password" name="confirm_password" required="" pattern=".{8,}" title="Eight or more characters"><span id='message'></span></div>

                                        <div class="form-row">
                                        <div class="col-6 col-xl-4">
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Create</button></div>
                                        </div>
                                        <div class="col-6 col-xl-3">
                                            <button class="btn btn-primary btn-sm" onclick="goBack()"  type="button">Back</button>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

   <script>$('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
          $('#message').html('Matching').css('color', 'green');
        } else
          $('#message').html('Not Matching').css('color', 'red');
      });</script>
       <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>
