{% include 'company_nav_bar.html' %}
            <div class="container-fluid mt-3">
                <h3 class="text-dark mb-4">{{name}}</h3>
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-6 offset-xl-3">
                        <div class="row">
                            <div class="col-xl-10 offset-xl-1">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <p class="text-primary m-0 font-weight-bold">&nbsp;Create Kyc</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form action="/user/issue_kyc/" method="POST">
                                            <p>Attendre la fin du process qui peut prendre un peu de temps...</p>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Username</strong><br></label><input class="form-control" type="text" name="username" required=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Firstname</strong></label><input class="form-control" type="text" name="firstname" required=""></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Lastname</strong></label><input class="form-control" type="text" name="lastname" required=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Country</strong></label>
                                                        <select name ="country" class="form-control">
                                                            <optgroup label="Select">
                                                                <option value="France" selected="">France</option>
                                                                <option value="England">England</option>
                                                                <option value="Germany">Germany</option>
                                                                <option value="Spain">Spain</option>
                                                                <option value="Italy">Italy</option>
                                                                <option value="Belgium">Belgium</option>
                                                                <option value="USA">USA</option>
                                                            </optgroup></select></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Birthdate</strong><br></label><input class="form-control" type="date" name="birthdate" ></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Issue Date</strong><br></label><input class="form-control" type="date" name="date_of_issue"></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Expires Date</strong></label><input class="form-control" type="date" name="date_of_expiration"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Gender</strong><br></label><select class="form-control" name="sex" ><option value="m" selected="">M</option><option value="f">F</option></select></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Nationality</strong><br></label><input class="form-control" type="text" name="nationality" ></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Authority</strong><br></label><input class="form-control" type="text" name="authority" ></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Card Id</strong></label><input class="form-control" type="text" name="card_id" ></div>
                                                </div>
                                            </div>

                                           <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button  class="btn btn-primary btn-sm " type="submit">Issue Kyc</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/user/">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Cancel</button></div>
                                        </a>
                                    </div>
                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                                  {% include 'user_footer.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	  <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>
    <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
