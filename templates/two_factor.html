
        {% include 'user_nav_bar.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow o-hidden border-0 my-5" style="color: rgb(133,135,150);">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image">
                                    <p class="text-center" style="margin: 75px 50px 0px;"><br><br>You are going to receive a secret code.
                                        <br> Copy this secret code for authentification.<br>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-family: Nunito, sans-serif;">{{consign}}</h4>
                                    </div>

                                    <form class="user" action="/user/two_factor/" method="post">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small"><h6 class="text-warning">{{message}}</h6></div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" placeholder="Enter your secret code" name="code" style="color: rgb(133,135,150);"></div>
                                        </div>
                                        <button id="in_progress_button" class="btn btn-primary btn-block text-white border rounded btn-user" type="submit">Next</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                             {% include 'user_footer.html' %}
    </div>
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

</body>

</html>
