{% if session['type'] == "company" %}
{% include 'company_nav_bar.html' %}
{% else %}
{% include 'user_nav_bar.html' %}
{% endif %}
<div class="container-fluid mt-3">
  <div class="row mb-3">
    <div class="col-lg-8 col-xl-4 offset-xl-4">
      <div class="card shadow mb-3">
        <div class="card-header py-3">
          <p class="text-primary m-0 font-weight-bold">&nbsp;Invit a Talent or a Referent</p>
        </div>
        <div class="card-body">
          <form action="/user/invit/" method="post">
            <div class="form-row">
              <div class="col">
                <p>Invit a Talent a Referent to setup his/her own Professional Identity. He/Her will receive an email.</p>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 col-xl-6">
                <div class="form-group"><label data-toggle="tooltip" data-bs-tooltip="" title="name text"><strong>Email</strong><br></label><input class="form-control" type="email" required="" name="email"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-6 col-xl-3">
                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Invit</button></div>
              </div>
              <div class="col-6 col-xl-3">

                <div class="form-group"><button onclick="goBack()" class="btn btn-primary btn-sm" type="button">Back</button></div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
{% include 'user_footer.html' %}

</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
<script src="{{ url_for('static', filename='chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='bs-init.js') }}"></script>
<script src="{{ url_for('static', filename='theme.js') }}"></script>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
