{% include 'user_nav_bar.html' %}

        <div class="container-fluid mt-3">
                <h3 class="text-dark mb-4">{{name}}
                <a class="text-secondary" onclick="copyToClipboard('#p100')">
                <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
                </a>
                <p hidden id="p100" >{{clipboard}}</p>
                <h6 class="text-dark mb-4">{{profil_title}}</h6>
            <div class="row mb-3">
                <div class="col-lg-6 col-xl-4 offset-lg-3 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Delete your Identity</p>
                        </div>
                        <div class="card-body">
                            <form  action="/user/delete_identity/" method="post">
                                <div class="form-row">
                                    <div class="col">
                                        <p class="text-left">Your Identity will be definitly deleted from Blockchain with all your certificates. Confirm with your password to proceed.</p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-8 offset-md-2">
                                       <div class="form-group"><input placeholder="Enter your password" class="form-control"  type="password" name="password" required="" title="Default password is identity"></div>

                                        <div class="form-row">
                                        <div class="col-6 col-xl-4">
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Delete Identity</button></div>
                                        </div>
                                        <div class="col-6 col-xl-3">
                                            <a href="/user/"><button class="btn btn-primary btn-sm" type="button">Back</button></a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>


    {% include 'user_footer.html' %}

    </div>

       <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
