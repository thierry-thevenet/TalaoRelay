{% include 'user_nav_bar.html' %}
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-lg-8 col-xl-6 offset-xl-3">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Issue a Recommendation</p>
                        </div>
                        <div class="card-body">
                            <form action="/user/issue_recommendation/" method="post">
                                <div class="form-row">
                                    <div class="col">
										<p><strong>You want to recommend {{issuer_name}}</strong></p>
                                        <div class="form-group">
											<label data-toggle="tooltip" data-bs-tooltip="" title="name text"><strong>How to you know him/her ?</strong><br></label>
											<select name ="relationship" class="form-control">
											<optgroup label="Select a relationship">
												<option value="You managed him/her directly" selected="">You managed him/her directly</option>
												<option value="You reported directly to him/her">You reported directly to him/her</option>
												<option value="You worked with him/her in the same company">You worked with him/her in the same company</option>
												<option value="He/She was a client of yours">He/She was a client of yours</option>
												<option value="You were a client of him/her">You were a client of him/her</option>
												<option value="You studied together">You studied together</option>
												<option value="He/her is a friend of yours">He/her is a friend of yours</option>
											</optgroup></select></div>
                                        <div
                                            class="form-group"><label data-toggle="tooltip" data-bs-tooltip=""><strong>Write your recommendation here :</strong><br></label><textarea name="description" class="form-control"></textarea></div>
                                </div>
                        </div>
                           <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Next</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/user/issuer_explore/?issuer_username={{issuer_username}}">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Cancel</button></div>
                                        </a>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
                                  {% include 'user_footer.html' %}
    </div>

</script>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
