
                {% include 'guest_nav_bar.html' %}

        <div class="container-fluid">
          <div class="text-center">
          <h3 class="text-dark mb-4">{{name}}
            <a class="text-secondary" onclick="copyToClipboard('#p100')">
              <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
            </a>
          </h3>
          <p hidden id="p100">{{clipboard}}</p>
          <h6 class="text-dark mb-4">{{profil_title}}</h6>
          </div>
            <div class="row mb-3">
                <div class="col-lg-6 col-xl-4 offset-lg-3 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Update your password</p>
                        </div>
                        <div class="card-body">
                            <form  action="/forgot_password_2/" method="post">
                                <div class="form-row">
                                    <div class="col-md-8 offset-md-2">
                                       <div class="form-group"><input placeholder="Your email" class="form-control"  type="email" name="email" required="" ></div>
                                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                       <div class="form-group"><input placeholder="New password" class="form-control" id="password" type="password" name="password" required="" pattern=".{8,}" title="Eight or more characters"></div>
                                        <div class="form-group"><input placeholder="Confirm new password" class="form-control" id="confirm_password" type="password" name="confirm_password" required="" pattern=".{8,}" title="Eight or more characters"><span id='message'></span></div>

                                        <div class="form-row">
                                        <div class="col-6 col-xl-4">
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Update</button></div>
                                        </div>
                                        <div class="col-6 col-xl-3">
                                            <a href="/login/"><button class="btn btn-primary btn-sm" type="button">Back</button></a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>


    {% include 'user_footer.html' %}

    </div>
   <script>$('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
          $('#message').html('Matching').css('color', 'green');
        } else
          $('#message').html('Not Matching').css('color', 'red');
      });</script>
       <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>



</body>

</html>
