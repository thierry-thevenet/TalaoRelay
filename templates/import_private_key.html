{% include 'user_nav_bar.html' %}
        <div class="container-fluid mt-3">
            <h3 class="text-dark mb-4">{{name}}
                <a class="text-secondary" onclick="copyToClipboard('#p100')">
                <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
                </a>
            </h3>
                <p hidden id="p100" >{{clipboard}}</p>
            <h6 class="text-dark mb-4">{{profil_title}}</h6>
            <div class="row mb-3">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-md-2 offset-lg-3 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Import a Private Key</p>
                        </div>
                        <div class="card-body">
                            <form action="/user/import_private_key/" method="post">
                                <div class="form-row">
                                    <div class="col">
                                        <p>Allows you to acces to all Relay services in particular to add Referents and issues Certificates.<br><br></p>

                                        <div class="form-group"><label data-toggle="tooltip" data-bs-tooltip="" title="wallet texte"><strong>Private key</strong><br></label><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" required="" title="Enter your Private Key"
                                                name="private_key"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Import</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button  onclick="goBack()" class="btn btn-primary btn-sm" type="button">Back</button></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
          {% include 'user_footer.html' %}
    </div>
     <script>function goBack() {  window.history.back();}</script>

    <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>

</body>

</html>
